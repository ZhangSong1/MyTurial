<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>CMS</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta http-equiv="Pragma" content="no-cache" />
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<meta name="robots" content="noindex" />
<link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
<link href="vendor/Font-Awesome-3.2.1/css/font-awesome.css"
	rel="stylesheet">
<link rel="stylesheet" href="css/login.css">
<link rel="shortcut icon" href="image/favicon.jpg">
</head>
<body>
	<header> </header>
	<section class="container-fluid">
		<div class="row background-login">
			<div class="col-sm-12">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-2">
						<canvas id="clock" width="120%" height="120%" style></canvas>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-sm-offset-6">
						<div class="panel panel-primary">
							<div class="panel-heading">
								<h3 class="panel-title">登陆</h3>
							</div>
							<div class="panel-body">
								<form class="form-horizontal" id="loginForm" action="ui/login"
									method="post">
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon" id="pepole-addon"><i
												class="icon-user icon-large"></i></span> <input type="text"
												class="form-control" name="username" id="username"
												placeholder="用户名" aria-describedby="pepole-addon" />
										</div>
									</div>
									<div class="form-group">
										<div class="input-group">
											<span class="input-group-addon" id="pwd-addon"><i
												class="icon-key"></i></span> <input class="form-control"
												type="password" name="password" id="password"
												placeholder="密码" aria-describedby="pwd-addon" />
										</div>
									</div>
								</form>
								<div class="row text-right">
									<div class="col-sm-12">
										<a href="javascript:void(0);" class="btn btn-primary"
											id="login">登陆</a> <a href="javascript:void(0);"
											class="btn btn-primary" id="createUserLink">注册</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/hideshowpassword/hideShowPassword.js"></script>
	<script src="js/clock.js"></script>
	<script src="js/login.js"></script>
</body>
</html>
